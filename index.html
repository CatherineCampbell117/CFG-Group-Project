<h1>Macros Calculator</h1>
<div class="flex">
<div>
<span>Calories per meal</span>
<input type="number" id="calories-amount" placeholder="Enter amount in calories per meal">
</div>
<div>
<span>Carbs per meal</span>
<input type="number" id="carbs-amount" placeholder="Enter amount of carbs in grams per meal">
</div>
<div>
<span>Fat per meal</span>
<input type="number" id="fat-amount" placeholder="Enter amount of fat in grams per meal">
</div>
<div>
<span>Protein per meal</span>
<input type="number" id="protein-amount" placeholder="Enter amount of protein in grams per meal">
</div>
<button id="findRecipes">Find Recipes</button>
</div>

<p>Recipe Name: <span id="recipe-name"></span></p>
<p>Ingredients:</p> 
    <ul>
        <li id="ing-1"></li>
        <li id="ing-2"></li>
        <li id="ing-3"></li>
        <li id="ing-4"></li>
        <li id="ing-5"></li>
        <li id="ing-6"></li>
    </ul>
